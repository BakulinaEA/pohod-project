    <script>

        function createMealPlanTable() {
            // Получаем количество дней из поля ввода
            //var duration = JSON.parse(localStorage.getItem('duration')); /*Получаем значение поля из хранилища*/
            

            const duration = document.getElementById('duration').value;
            const table = document.getElementById('TableP');
            table.innerHTML = ''; // Очищаем таблицу перед созданием новой

            // Заголовки столбцов
            const headerRow = table.insertRow();
            for (let day = 0; day <= duration; day++) {
                const cell = document.createElement('th');
                cell.textContent = `День ${day}`;
                headerRow.appendChild(cell);
            }
            // Строки с продуктами
            const meals = ['Завтрак', 'Обед', 'Ужин'];
            meals.forEach(meal => {
                const row = table.insertRow();
                const cell = document.createElement('td');
                cell.textContent = meal;
                row.appendChild(cell);
                for (let day = 1; day <= duration; day++) {
                    const cell = document.createElement('td');
                    cell.textContent = getRandomProduct(); // Заполняем случайным продуктом
                    row.appendChild(cell);
                }
            });
        }
        function getRandomProduct() {
            const products = ['Рис с тушенкой', 'Сублимат', 'Гречка с говяжьей тушенкой', 'Колбаса, сыр, хлеб',
                'Кускус с тушенкой', 'Мюсли с сухим молоком', 'Рис с молоком', 'Овсянка с молоком', 'Суп со звездочками', 'Макароны', 'Тушеные овощи', 'Чай, сахар', 'Конфеты'];
            return products[Math.floor(Math.random() * products.length)];
        }

    </script>
